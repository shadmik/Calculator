<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./all.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <header>Calculator</header>
    <div id="container">
       
        <div id="monitorbox">
           
            <div id="monitorText1"></div>
            <div id="monitorText2"></div> 
            <hr>
        </div>
        <div id="allButtons">
            <div class="buttons" id="seven">7</div>
            <div class="buttons" id="eight">8</div>
            <div class="buttons" id="nine">9</div>
            <div class="buttons" id="plus">&plus;</div>
            <div class="buttons" id="backspace"><i class="fas fa-backspace"></i></div>
            <div class="buttons" id="four">4</div>
            <div class="buttons" id="five">5</div>
            <div class="buttons" id="six">6</div>
            <div class="buttons" id="minus">&minus;</div>
            <div class="buttons" id="root">&radic;</div>
            <div class="buttons" id="one">1</div>
            <div class="buttons" id="two">2</div>
            <div class="buttons" id="three">3</div>
            <div class="buttons" id="multiply">&times;</div>
            <div class="buttons" id="allClear" style="color: rgb(146, 8, 8);">AC</div>
            <div class="buttons" id="point">.</div>
            <div class="buttons" id="zero">0</div>
            <div class="buttons" id="doubleZero">00</div>
            <div class="buttons" id="divide">&div;</div>
            <div class="buttons" id="equal">&equals;</div>
        </div>
    </div>
    <footer>
    <div  id="top">A project for <a target="_blank" href="https://www.theodinproject.com">the odin project</a></div>
    <div id="follow"><a href="https://github.com/shadmik" target="_blank">Follow me on <img src="./images/github.png" style="width: 32px;"></a></div>
</footer>
</body>
</html>
